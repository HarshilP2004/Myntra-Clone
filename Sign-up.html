<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN PAGE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .SignUp{
        font-family: cursive;
        font-size: 65px;
        padding-left: 40%;
        padding-top: 5%;
    }
    .FormContent{
        width:750px;
        padding-left: 40%;
    }
    
   
</style>
<body>
    <p class="SignUp">Sign Up</p>
    <h3 style="padding-left: 37%;">Already a member? <a href="login_page_for_myntra.html" style="color:rgb(119, 119, 237); text-decoration: none;">Log in</a></h3>
    <div class="FormContent"><br>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email"> <br>
        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd"><br>
        <div class="form-check">
            <label class="form-check-label"> <input class="form-check-input" type="checkbox" name="remember"> Remember me</label>
        </div>
    </div><br>
    <div style="padding-left: 45%;">
        <button type="submit" class="btn btn-primary"><a href="Myntra_Clone.html" style="color: white; text-decoration: none;">Sign Up</a></button>
    </div>
    
</body>
</html>
